 <!DOCTYPE html>
 <html lang="es">

 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>DecoKids</title>
     <link rel="shortcut icon" href="../img/logos/favicon.png">
     <!-- mi css -->
     <link rel="stylesheet" href="../css/style.css">
     <!-- Bootstrap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>

 <body>
     <header>
         <div class="navf">
             <nav class="navbar navbar-expand-lg navbar-dark bg-deco mb-5">
                 <div class="container-fluid">
                     <a class="navbar-brand" href="../index.html">
                         <img src="../img/logos/bebe.png" alt="Logo Decokids">
                     </a>
                     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                         aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                     </button>
                     <div class="collapse navbar-collapse" id="navbarNav">
                         <ul class="navbar-nav">
                             <li class="nav-item">
                                 <a class="nav-link" href="contacto.html">Contacto</a>
                             </li>
                             <li class="nav-item">
                                 <a class="nav-link active" aria-current="page" href="galeria.html">Galeria</a>
                             </li>
                             <li class="nav-item">
                                 <a class="nav-link" href="productos.html">Productos</a>
                             </li>
                             <li class="nav-item">
                                 <a class="nav-link" href="acerca.html">Nosotros</a>
                             </li>
                         </ul>
                     </div>
                 </div>
             </nav>
         </div>
         <div class="banner">
             <img src="../img/logos/victoria.png">
         </div>
     </header>
     <main class="galeria-body">
         <div class="galeria-bt">
             <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                 <div class="carousel-indicators">
                     <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                         aria-current="true" aria-label="Slide 1"></button>
                     <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                         aria-label="Slide 2"></button>
                     <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                         aria-label="Slide 3"></button>
                 </div>
                 <div class="carousel-inner">
                     <div class="carousel-item active" data-bs-interval="10000">
                         <img src="../img/chichoneras/chichonera1.jpg" class="d-block w-100" alt="Fotos de la galeria">
                     </div>
                     <div class="carousel-item" data-bs-interval="2000">
                         <img src="../img/chichoneras/chichonera5.jpg" class="d-block w-100" alt="Fotos de la galeria">
                     </div>
                     <div class="carousel-item">
                         <img src="../img/chichoneras/chichonera6.jpg" class="d-block w-100" alt="Fotos de la galeria">
                     </div>
                 </div>
                 <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                     data-bs-slide="prev">
                     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                     <span class="visually-hidden">Previous</span>
                 </button>
                 <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                     data-bs-slide="next">
                     <span class="carousel-control-next-icon" aria-hidden="true"></span>
                     <span class="visually-hidden">Next</span>
                 </button>
             </div>
         </div>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
             integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
             crossorigin="anonymous"></script>
     </main>
     <footer class="foot">
         <img src="../img/logos/logo.png" class="foot__logo">
         <h1>Deco Kids en las redes</h1>
         <div>
             <a href="https://www.facebook.com/victoriadecokids" target="_blank">
                 <img src="../img/logos/facebook.png" class="foot__icon">
             </a>
             <a href="https://www.instagram.com/victoriadecokids/" target="_blank">
                 <img src="../img/logos/instagram.png" class="foot__icon">
             </a>
         </div>
     </footer>

 </html>
