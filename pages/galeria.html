<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deco Kids - Galeria</title>
    <link rel="icon" type="image/x-icon" href="../img/logos/favicon.png">
    <!-- Metas seo -->
    <meta name="description"
        content="Las mejores fotos de nuestro catalogo, disfruta de todos nuestros accesorios">
    <meta name="keywords" content="bebe, cuna, ropa, deco, kids, decokids, indumentaria">
    <meta name="robots" content="index, follow">
    <!-- mi css -->
    <link rel="stylesheet" href="../css/main.css">

</head>

<body>
    <header>
        <!-- Nav -->
        <div class="nav-base">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../img/logos/bebe.png" alt="Logo bebe">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="contacto.html">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="galeria.html">Galeria</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="productos.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="acerca.html">Nosotros</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="banner">
            <img src="../img/logos/victoria.png" alt="Banner Victoria Deco Kids">
        </div>
    </header>

    <main>
        <div class="galeria-body">
            <div class="galeria-bt">
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="../img/chichoneras/chichonera1.jpg" class="d-block w-100"
                                alt="Fotos de la galeria">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="../img/chichoneras/chichonera5.jpg" class="d-block w-100"
                                alt="Fotos de la galeria">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/chichoneras/chichonera6.jpg" class="d-block w-100"
                                alt="Fotos de la galeria">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    </main>

    <footer class="foot">
        <img src="../img/logos/favicon.png" class="foot__logo" alt="Logo Deco Kids">
        <h2>Deco Kids en las redes</h2>
        <div>
            <a href="https://www.facebook.com/victoriadecokids" target="_blank">
                <img src="../img/logos/facebook.svg" class="foot__icon" alt="Imagen Facebook">
            </a>
            <a href="https://www.instagram.com/victoriadecokids/" target="_blank">
                <img src="../img/logos/instagram.svg" class="foot__icon" alt="Imagen Instagram">
            </a>
        </div>
    </footer>
</body>

</html>
